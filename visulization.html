    <script type="text/javascript" src="hcluster_result.js"></script>

    <script type="text/javascript">

      google.charts.setOnLoadCallback(drawRegionsMap);

        var hdata_display = google.visualization.arrayToDataTable(hdata);
        var hoptions = {
          // colorAxis: {colors: ['#ADD8E6', '#F08080', '#E6E6FA', '#66CDAA', '#FFDEAD', '#AABBFE']},
          colorAxis: {colors: ['#EBEE6B', '#D663C3']},

        // var options1 = {
        //   region: '002', // Africa
        //   colorAxis: {colors: ['#00853f', 'black', '#e31b23']},
        //   backgroundColor: '#81d4fa',

        //   defaultColor: '#f5f5f5',
        // };
        var hchart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        hchart.draw(hdata_display, hoptions);

        var kdata_display = google.visualization.arrayToDataTable(kdata);
        var koptions = {
          // colorAxis: {colors: ['#ADD8E6', '#F08080', '#E6E6FA', '#66CDAA', '#FFDEAD', '#AABBFE']},
